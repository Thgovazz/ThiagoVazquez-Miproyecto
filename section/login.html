<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Normalize-->
     <link rel="stylesheet" href="../css/normalize.css">
     <!--Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
 
     <link rel="stylesheet" href="../css/style.css">
    <title>GeT in!</title>
</head>

<body>
  <div class="containerGrid5">
    <header>
        <nav class="headerNav container">
          <h1 class="navLogo"><a href="../index.html">GeT in!</a></h1>
          <img src="../img/menu-icon.svg" class="navHamburger">
  
          <ul class="navLinks">
             <li class="navLi"><a href="../index.html" class="navLink">Home</a></li>
             <li class="navLi"><a href="collection.html" class="navLink">Collection</a></li>
             <li class="navLi"><a href="accesorios.html" class="navLink">Accesories</a></li>
             <li class="navLi"><a href="nosotros.html" class="navLink">About</a></li>
          </ul>
        </nav>
      </header>
    
      <section class="loginContainer container">
        <article class="login">
             <form action="" method="get" enctype="multipart/form-data">
             <label for="usuario" class="loginText">Usuario</label>
             <br>
             <input type="usuario" id="usuario" placeholder="Usuario" required>
             <br>
             <label for="contraseña" class="loginText">Contraseña</label>
             <br>
             <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
             <br>
             <input type="submit" value="Log in" class="btn">
            </form>
        </article>
      </section>

      <section class="signUpContainer container">
        <article>
            <form action="" method="get" enctype="multipart/form-data">
             <label for="correo" class="loginText">Email</label>
             <br>
             <input type="email" name="correo" id="correo">
             <br>
             <label for="nombreSign" class="loginText">Nombre de Usuario</label>
             <br>
             <input type="text" name="nombreSign" id="nombreSign">
             <br>
             <label for="fecha" class="loginText">Fecha de Nacimiento</label>
             <br>
             <input type="date" name="fecha" id="fecha" required>
             <br>
             <input type="submit" value="Sign Up" class="btn">
            </form> 
        </article>
      </section>

      <footer>
        <p class="footerText">&copy;ThiagoVazquez</p>
      </footer>

  </div>
</body>
</html>
