<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--descripcion-->
    <meta name="description" content="Iniciar sesión · o · Crear una nueva cuenta ·">
    <!--keywords-->
    <meta name="keywords" content="">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     
     <!--Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
 
     <link rel="stylesheet" href="../css/estilos.css">
    <title>Login - GeT in!</title>
</head>

<body>
  <div class="containerGrid5">
    <!--Barra de navegacion-->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand marca" href="../index.html">GeT in!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collection.html">Collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="accesorios.html">Accesories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

      <!--login-->
      <section class="loginContainer container">
        <article class="login">
             <form action="" method="get" enctype="multipart/form-data">
             <label for="usuario" class="loginText">Usuario</label>
             <br>
             <input type="usuario" id="usuario" placeholder="Usuario" required>
             <br>
             <label for="contraseña" class="loginText">Contraseña</label>
             <br>
             <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
             <br>
             <input type="submit" value="Log in" class="btnLogin">
            </form>
        </article>
      </section>

       <!--SignUp-->
      <section class="signUpContainer container">
        <article>
            <form action="" method="get" enctype="multipart/form-data">
             <label for="correo" class="loginText">Email</label>
             <br>
             <input type="email" name="correo" id="correo" placeholder="Email">
             <br>
             <label for="nombreSign" class="loginText">Nombre de Usuario</label>
             <br>
             <input type="text" name="nombreSign" id="nombreSign" placeholder="Usuario">
             <br>
             <label for="fecha" class="loginText">Fecha de Nacimiento</label>
             <br>
             <input type="date" name="fecha" id="fecha" required>
             <br>
             <input type="submit" value="Sign Up" class="btnRegistrarse">
            </form> 
        </article>
      </section>
      <!--footer-->
      <footer class="footerIndex">
        <p class="footerText">&copy;ThiagoVazquez</p>
      </footer>

  </div>

  <!--Script de bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
